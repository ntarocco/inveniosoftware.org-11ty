name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Compute PATH_PREFIX
        run: |
          # For user/org pages (repo name ends with .github.io) prefix is "/"; otherwise "/<repo>/"
          if [[ "${{ github.event.repository.name }}" =~ \.github\.io$ ]]; then
            echo "PATH_PREFIX=/" >> $GITHUB_ENV
          else
            echo "PATH_PREFIX=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
          fi

      - name: Build site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
